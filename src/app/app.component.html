<mat-toolbar color="warn">
    <mat-toolbar-row>
      <img class="crest" src="assets/img/clubCrest.png" alt="" height="100%" />
  
      <span class="clubName">Avenue United AFC</span>
  
      <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
  
    <span>Menu</span>
  
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
  
    </mat-toolbar-row>
  
  </mat-toolbar>
  
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/gallery'"> Gallery </a>
        <a mat-list-item [routerLink]="'/teams'"> Teams </a>
        <a mat-list-item [routerLink]="'/contacts'"> Fixtures & Results </a>
        <a mat-list-item [routerLink]="'/academy'"> Academy </a>
        <a mat-list-item [routerLink]="'/merchandise'"> Merchandise </a>
        <a mat-list-item [routerLink]="'/other'"> Other </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
