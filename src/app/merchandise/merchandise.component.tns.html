<ListView [items] = "theStock" class="list-group" marginRight="-2" (itemTap)="onItemTap($event)">
    <ng-template tkListItemTemplate let-item="item">
        <StackLayout horzontalAlignment="center" class="list-group-item">

            <Label text="{{ item.name }}" class="news-source" textWrap="true"></Label>
            <Image src="{{serverUrl}}{{ item.image }}" class="news-image"></Image>          
            <Label text="{{ item.description }}" class="news-title" textWrap="true"></Label>
            
        </StackLayout>
    </ng-template>
</ListView>
