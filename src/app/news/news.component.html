<div *ngFor="let story of news$.NewsStories"> 
    <div (click)="onItemClickweb( story )">
        <div class="news-source news-source-web">
            {{story.title}}
        </div>
        <img src="{{serverUrl}}{{story.image}}">
        <div class="news-title">
            {{story.description}}
        </div>
        <div class="news-spacer-web"></div>
    </div>
</div>
