<ListView [items] = "news$.NewsStories" class="list-group" marginRight="-2" (itemTap)="onItemTap($event)">
    <ng-template tkListItemTemplate let-item="item">
        <StackLayout horzontalAlignment="center" class="list-group-item">
            <GridLayout rows="*" backgroundColor="White">
                <GridLayout rows="*" columns="*">
                    <GridLayout verticalAlignment="top">
                        <StackLayout backgroundColor="#bc3b4e77">
                            <Label text="{{ item.title }}" class="news-source" textWrap="true"></Label>
                        </StackLayout>
                    </GridLayout>
                    <Image src="{{serverUrl}}{{ item.image }}" class="news-image"></Image>
                </GridLayout>
            </GridLayout>
            <StackLayout paddingTop="15" paddingBottom="20" paddingLeft="15" paddingRight="15" backgroundColor="White">
                <Label text="{{ item.description }}" class="news-title" textWrap="true"></Label>
            </StackLayout>
        </StackLayout>
    </ng-template>
</ListView>
