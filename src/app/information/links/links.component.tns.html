<Gridlayout rows="auto,a*" columns="100,*">
 
    <StackLayout col="0" orientation="vertical">
        <Label text="Link" class="clubHeader"></Label>
        <Image *ngFor="let l of links" src="{{ l.image }}"></Image>
    </StackLayout>

    <StackLayout col="1" orientation="vertical">
        <Label text="Description" class="clubHeader"></Label>
        <Label *ngFor="let l of links" [text]='l.description' ></Label>
    </StackLayout>
 
</Gridlayout>
